name: Input - Password
description: Password input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--password-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="password"]'
    description: '`<input type="password">` tag inside a class of `.base--STYLED`'
  - code: '%base--password-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic Password Input
      type: password
    placeholder:
      label: Placeholder Password
      type: password
      placeholder: This is placeholder password
    disabled:
      label: Disabled Password Input
      type: password
      placeholder: Can't click me
      disabled: true
