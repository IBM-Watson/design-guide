                transform: scale(0);
            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                -webkit-animation-timing-function: cubic-bezier(1, .03, 1, .44);
                animation-timing-function: cubic-bezier(1, .03, 1, .44);
            }
        }

